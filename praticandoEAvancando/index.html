<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // variáveis e tipos de dados
    {
      // declaration
      var name

      // assignment of the value in var.
      name = "mike";
      console.log(name) // mike

      console.log(typeof name) // string

      /*
      Declaração em conjunto
        let age = 20;
        let isHuman = true
      */ 
      let age, isHuman;

      age = 20;
      isHuman = true;

      console.log(name, age, isHuman) // mike, 20, true;

      // interpolation and concatation
      console.log("o " + name + " tem " + age + " anos.")
      console.log(`o ${name} tem ${age} anos.`)
    }
    
   // Object 
    {
      const person = {
        name: 'John',
        age: 20,
        weight: 88.6,
        isAdmin: true
      }

      console.log(person)
      console.log(person.name) // John

      console.log(`o ${person.name} tem ${person.age} anos.`)

    }
    
    //  Arrays 
    {
      /*
        é possível misturar os tipos de dados em uma array. Mas, por default separamos os tipos de dados.
      */ 
      const animals = [
        'Lion',
        'Monkey',
        'Cat'
      ]

      const persons = [
        {
          name: 'Luffy',
          age: 19,
          fruit: 'Gomu Gomu no mi',
        },
        {
          name: 'Buggy',
          age: 40,
          fruit: 'Bara Bara no mi',
        },
        {
          name: 'Chopper',
          age: 12,
          fruit: 'Hito Hito no mi',
        },
      ]

      console.log(animals)
      console.log(animals[0]) // Lion
      console.log(animals[1]) // Monkey
      console.log(animals[2]) // Cat
      console.log(animals[3]) // Undefined

      console.log(persons)
      console.log(persons[0])
      console.log(persons[0].name)

      console.log(`${persons[0].name} comeu a fruta ${persons[0].fruit}`)

    }
    
  </script>
</body>
</html>
